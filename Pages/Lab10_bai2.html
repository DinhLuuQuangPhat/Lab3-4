<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab10_bai2</title>
    <link rel="stylesheet" href="../CSS/Lab10_bai2.css">
</head>
<body>
    <div class="form-group">
        <label>Họ và tên:</label>
        <input class="form-control" type="text" />
    </div>
    <div class="form-group">
        <fieldset>
            <legend>Giới tính:</legend> 
            <label><input type="radio">Nam</label>
            <label><input type="radio">Nữ</label>
        </fieldset>
    </div>
    <div class="form-group">
        <label>Ngày sinh: </label>
        <input class="form-control" type="number"/>
    </div>
    <div class="form-group">
        <label>Điểm:</label>
        <input class="form-control" type="number" min="0" max="10" step="0.25" />
    </div>
    <div class="form-group">
        <label>Nghề nghiệp:</label>
        <input list="nghenghiep" class="form-control" />
        <datalist id="nghenghiep">
            <option value="Web"></option>
        </datalist>
    </div>
    <div class="form-group">
        <fieldset>
            <legend>Sở thích:</legend> 
            <label><input type="checkbox">Thể thao</label>
            <label><input type="checkbox">Du lịch</label>
            <label><input type="checkbox">Âm nhạc</label>
            <label><input type="checkbox">Ẩm thực</label>
        </fieldset>
    </div>
    <div class="form-group">
        <label>Ghi chú:</label>
        <textarea cols="30" rows="3" class="form-control"></textarea>
    </div>
    <hr>
    <div class="form-group">
        <button class="form-button">Đăng ký</button>
        <button class="form-button">Nhập lại</button>
    </div>
</body>
</html>
